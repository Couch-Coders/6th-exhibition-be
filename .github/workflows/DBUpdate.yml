name: DBUpdate

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: checkout backend
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: run main application
        run: |
          cd src/main/java/couch/exhibition/
          javac ExhibitionApplication.java
          java ExhibitionApplication
        env:
          CI: ""